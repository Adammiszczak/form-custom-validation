<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form custom validation</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Caladea|Chakra+Petch&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Form custom validation</h1>

    <form id="mainForm">
        <label for="formName">Name:</label>
        <input id="formName" type="text" placeholder="Your name:" data-input="name" value=""><span data-validate data-name="name" data-comment="name">x</span>
        <label for="formSurname">Surname:</label>
        <input id="formSurname" type="text" placeholder="Your surname:" data-input="surname" value=""><span
            data-validate data-surname="surname" data-comment="surname">x</span>
        <label for="formEmail">Email:</label>
        <input id="formEmail" type="text" placeholder="Your email:" data-input="email" value=""><span data-validate data-email="email" data-comment="email">x</span>
        <label for="formImage">Your logo (PNG or IMG):</label>
        <input id="formImage" type="file" data-input="image" value=""><span data-validate data-image="image" data-comment="image">x</span>
        <label for="formMessage">Your message:</label>
        <textarea id="formMessage" rows="10">The cat was playing in the garden.</textarea>
        <input type="submit">
    </form>

    <script src="/script.js"></script>
</body>

</html>
