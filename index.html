<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form custom validation</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caladea|Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
<h1>Form custom validation</h1>

<form action="">
    <input id="formname" type="text">
    <input id="formsurname" type="text">
    <input id="formemail" type="email">
    <input id="formimage" type="file">
    <textarea name="formmessage" rows="10" cols="25">The cat was playing in the garden.</textarea>
    <input type="submit">
</form>
    
<script src="/script.js"></script>    
</body>
</html>
